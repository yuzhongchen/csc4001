<!DOCTYPE html">
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录界面</title>
		<link rel="stylesheet" type="text/css" href="htdocs/css/mystyle.css">
	</head>
	<body>
		<div style="width:420px;text-align:center" >
			<div style="height:50%;min-height:360px;width:420px;text-align:center" >
				<img src="material/image/logo.png" alt="Welcome" width="420" height="315">
				<h3 style="text-align:center;font-size:26px;font-family:kaiti">欢迎使用XXX系统</h3>
			</div>
			<div style="width:420px;text-align:center" >
				<p><b>账 户</b>&nbsp <input type="text" id="userName"></p>
				<p><b>密 码</b>&nbsp <input type="password" id="password"></p>
			</div>
			<div id="logIn" style="clear:both;height:20%;width:240px;text-align:right;"><input type="button" id="logIn" value="登 录"></div>
			<div style="width:420px;text-align:center" ><h3 id="result" style="font-size:26px;font-family:kaiti"></h3></div>
		</div>
	<script type="text/ecmascript" src="htdocs/javascript/sha1.js"></script>
	<script language="JavaScript" type="text/javascript" src="htdocs/javascript/jquery-3.2.1.min.js"></script>
	<script>
		$("#logIn").click(function(){
			$.post("test.php",
				{
				"userName":$("#userName").val(),
				"password":hex_sha1($("#password").val())
				},
				function(data){
					if (data == "OK"){
						$(location).attr('href', 'www.baidu.com');
						}else{
						$("#result").html(data);
					}	
				}
			)
		})
	</script> 
	</body>
</HTML>
